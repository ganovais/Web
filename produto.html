<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
        <link rel="icon" href="./assets/logo/icon.png" />
        <title>Softgraf!</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-theme">
                <a class="navbar-brand" href="#">
                    <img alt="logo" title="logo" src="./assets/logo/logo.png" width="200" />
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mr-auto"></ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="produto.html">Produtos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contato.html">Contato</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cart.html">
                                    <i class="fas fa-shopping-cart"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="wishlist.html">
                                    <i class="fas fa-heart"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">
                                    <i class="fas fa-user"></i>
                                </a>
                            </li>
                        </ul>
                    </span>
                </div>
            </nav>
        </header>

        <section class="banner">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="./assets/images/banners/banner1.jpg" alt="First slide" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Conheça nossa loja</h5>
                            <p>Produtos organicos</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="./assets/images/banners/banner2.jpg" alt="Second slide" />
                        <div class="carousel-caption d-none d-md-block">
                            <h5>A melhor da região</h5>
                            <p>Venha conhecer</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="filter">
                        <form>
                            <div class="filter-header">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Pesquisar..."/>
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="filter-search">
                                            <i class="fas fa-search"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="filter-categories"></div>
                        </form>
                    </div>
                </div>

                <div class="col-lg-9 col-md-9 col-sm-12"></div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
