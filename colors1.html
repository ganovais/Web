<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            console.log(document.querySelectorAll('.color-change'));
            document.querySelectorAll('.color-change').forEach( (button) => {
                button.onclick = function () {
                    document.getElementsByTagName('h1')[0].style.color = button.dataset.color;

                    document.getElementsByTagName('h1')[0].innerHTML = button.dataset.title;
                }
            })
        })
    </script>
</head>
<body>
    <h1>Hello!</h1>
    <button class="color-change" data-color="red" data-title="Vermelho">Vermelho</button>

    <button class="color-change" data-color="blue" data-title="Azul">Azul</button>

    <button class="color-change" data-color="green" data-title="Verde">Verde</button>
</body>
</html>
